<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="css/indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>
<body>
    <div >
        <section id="header">
          <a target="_blank" href="https://www.back4app.com/database/back4app/zip-codes-all-countries-in-the-world/united-states-zip-code-list">
              <p>Weather Journal App</p>
          </a> 
        </section>
        
        <section id="container">
            <form method="POST" action="/">
                <input type="text" id="zip" placeholder="enter zip code here">
                <textarea placeholder="How do you feel now?" id="feelings"></textarea>
                <button id="generate" type="submit">Generate</button>
            </form>
            
            <div id = "entryHolder">
                <div id = "temp"></div>
                <div id = "date"></div>
                <div id = "content"></div>
            </div>
        </section>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
